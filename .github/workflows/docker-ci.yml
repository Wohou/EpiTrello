name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Step 1 : Code Quality (Lint)
  quality:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./EpiTrello/stack1-nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # If the linter fails, everything stops here. No unnecessary Docker.

  # --- Step 2 : Docker Build (Heavy) ---
  docker-build:
    name: Docker Build & Sanity Check
    needs: quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker Compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Check running containers
        run: docker compose ps

      - name: Stop services
        run: docker compose down
