name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Step 1 : Code Quality (Lint)
  quality:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./EpiTrello/stack1-nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # If the linter fails, everything stops here. No unnecessary Docker.

  # --- Step 2 : Security Scanning ---
  security-scan:
    name: Security & Dependency Audit
    needs: quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./EpiTrello/stack1-nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Scan with Trivy for filesystem vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './EpiTrello/stack1-nextjs'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

  # --- Step 3 : Docker Build ---
  docker-build:
    name: Docker Build & Sanity Check
    needs: [quality, security-scan]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker Compose
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Check running containers
        run: docker compose ps

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          sleep 10
          curl -f http://localhost:3000 || exit 0

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'epitrello-stack1-nextjs-app:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Stop services
        run: docker compose down

  # --- Step 4 : OWASP ZAP Penetration Testing ---
  pentest:
    name: OWASP ZAP Security Scan
    needs: docker-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./EpiTrello/stack1-nextjs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Start application
        run: |
          docker compose up -d
          echo "Waiting for application to be ready..."
          sleep 15

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      - name: Stop services
        if: always()
        run: docker compose down
